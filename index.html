<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trinity B1 Grammar Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
      background-color: #fdfdfd;
    }
    h1 {
      color: #2a5d9f;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      margin: 8px;
      border: none;
      background-color: #2a5d9f;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b3f70;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 24px;
    }
    #score {
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Trinity B1 Grammar Practice</h1>
  <p id="question">Loading question...</p>
  <input type="text" id="answer" placeholder="Type your answer here">
  <div>
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="nextQuestion()">Next</button>
  </div>
  <div id="result"></div>
  <div id="score"></div>

  <script>
    const questions = [
      { q: "She ____ to school every day. (go)", a: "goes" },
      { q: "They ____ dinner now. (have)", a: "are having" },
      { q: "If it ____ tomorrow, we will stay home. (rain)", a: "rains" },
      { q: "He ____ his homework yesterday. (finish)", a: "finished" },
      { q: "I ____ in London for five years. (live)", a: "have lived" },
      { q: "We ____ to the cinema last weekend. (go)", a: "went" }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("question").innerText = q.q;
      document.getElementById("answer").value = "";
      document.getElementById("result").innerText = "";
      document.getElementById("score").innerText = `Score: ${score}/${questions.length}`;
    }

    function checkAnswer() {
      const userAns = document.getElementById("answer").value.trim().toLowerCase();
      const correct = questions[current].a.toLowerCase();
      const result = document.getElementById("result");

      if (!userAns) {
        result.innerHTML = "‚ö†Ô∏è Please enter an answer!";
        return;
      }

      if (userAns === correct) {
        result.innerHTML = "‚úÖ Correct!";
        score++;
      } else {
        result.innerHTML = `‚ùå Wrong. Correct answer: <b>${questions[current].a}</b>`;
      }

      document.getElementById("score").innerText = `Score: ${score}/${questions.length}`;
    }

    function nextQuestion() {
      current++;
      if (current >= questions.length) {
        document.getElementById("question").innerText = "üéâ Practice complete!";
        document.getElementById("result").innerText = "";
        document.getElementById("answer").style.display = "none";
        document.querySelectorAll("button").forEach(b => b.style.display = "none");
        document.getElementById("score").innerText = `Final Score: ${score}/${questions.length}`;
        return;
      }
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
